{% extends "base.html" %}
{% load static %}
{% block title %}Create New Request {% endblock %}
{% block content %}
{% verbatim %}
<div id="vueapp">
  {{ userrequest }}
  <userrequest :errors="errors" v-on:userrequestupdate="userrequestUpdated"></userrequest>
</div>

<script type="text/x-template" id="custom-field">
  <div class="form-group" :class="{ 'has-error': errors }">
    <label :for="field" class="col-sm-2 control-label">{{ label }}</label>
    <div class="col-sm-10">
      <input :id="field" class="form-control" v-bind:value="value" v-on:input="update($event.target.value)"/>
      <span class="help-block text-danger" v-for="error in errors">{{ error }}</span>
    </div>
  </div>
</script>

<script type="text/x-template" id="window-template">
  <div class="row window">
    <div class="col-md-12">
      <h2>Window {{ index + 1}}</h2>
      <div v-for="error in errors.non_field_errors" class="alert alert-danger" role="alert">{{ error }}</div>
      <form class="form-horizontal">
        <custom-field v-model="start" label="Start" field="start" v-on:input="update" :errors="errors.start"></custom-field>
        <custom-field v-model="end" label="End" field="end" v-on:input="update" :errors="errors.end"></custon-field>
      </form>
    </div>
  </div>
</script>

<script type="text/x-template" id="request-template">
  <div class="row request">
    <div class="col-md-12">
      <h1>Request</h1>
      <button class="btn btn-default" v-on:click="addWindow">Add Window</button>
      <div v-for="(window, idx) in windows">
        <window :index="idx" v-on:windowupdate="windowUpdated" :errors="_.get(errors, ['windows', idx], [])"></window>
      </div>
    </div>
  </div>
</script>

<script type="text/x-template" id="userrequest-template">
  <div class="row userrequest">
    <div class="col-md-12">
    <h1>General Info</h1>
    <custom-field v-model="group_id" label="Title" field="title" v-on:input="update" :errors="errors.group_id"></custom-field>
    <button class="btn btn-default" v-on:click="addRequest">Add Request</button>
    <div v-for="(request, idx) in requests">
      <request :idx="idx" v-on:requestupdate="requestUpdated" :errors="_.get(errors, ['requests', idx], [])"></request>
    </div>
  </div>
</script>

{% endverbatim %}
{% endblock %}
{% block extra_javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="{% static 'js/request_create.js' %}"></script>
{% endblock %}
