{% extends "base.html" %}
{% load static %}
{% block title %}Create New Request {% endblock %}
{% block content %}
{% verbatim %}
<div id="vueapp">
  <div class="row">
    <div class="col-md-12">
      <h3>Observation Request: {{ userrequest.group_id }}</h3>
      <form class="form-inline" v-on:change="validate()" v-on:loaded="initialize()">
        <div class="form-group">
          <label for="group_id">Observation Title:</label>
          <input v-model="userrequest.group_id">
        </div>
        <div class="form-group">
          <label for="proposal">Proposal:</label>
          <select v-model="userrequest.proposal">
            <option selected="selected">Choose a proposal</option>
            <option v-for="proposal in proposals">{{ proposal }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ipp_value">Ipp Value</label>
          <input type="number" v-model="userrequest.ipp_value">
          <div class="error">
            <span class="text-danger" v-for="error in errors.ipp_value">{{ error }}</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endverbatim %}
{% endblock %}
{% block extra_javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>
<script src="{% static 'js/request_create.js' %}"></script>
{% endblock %}
