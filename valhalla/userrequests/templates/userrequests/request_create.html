{% extends "base.html" %}
{% load static %}
{% block title %}Create New Request {% endblock %}
{% block content %}
{% verbatim %}
<div id="vueapp">
  {{ userrequest }}
  <userrequest :irequests="userrequest.requests" v-on:userrequestupdate="userrequestUpdated"></userrequest>
</div>

<script type="text/x-template" id="custom-field">
  <div class="form-group">
    <label :for="field" class="col-sm-3 control-label">{{ label }}</label>
    <div class="col-sm-9">
      <input :id="field" class="form-control" v-bind:value="value" v-on:input="update($event.target.value)"/>
    </div>
  </div>
</script>

<script type="text/x-template" id="window-template">
  <div class="row window">
    <div class="col-md-12">
      <h2>Window {{ index + 1}}</h2>
      {{ errors.non_field_errors }}
      <form class="form-horizontal">
        <custom-field v-model="start" label="Start" field="start" v-on:input="update"></custom-field>
        {{ errors.start }}
        <custom-field v-model="end" label="End" field="end" v-on:input="update"></custon-field>
        {{ errors.end }}
      </form>
    </div>
  </div>
</script>

<script type="text/x-template" id="request-template">
  <div class="row request">
    <div class="col-md-12">
      <h1>Request</h1>
      <button class="btn btn-default" v-on:click="addWindow">Add Window</button>
      <div v-for="(window, idx) in windows">
        <window :istart="window.start" :iend="window.end" :index="idx" v-on:windowupdate="windowUpdated"></window>
      </div>
    </div>
  </div>
</script>

<script type="text/x-template" id="userrequest-template">
  <div class="row userrequest">
    <div class="col-md-12">
    <h1>General Info</h1>
    <button class="btn btn-default" v-on:click="addRequest">Add Request</button>
    <div v-for="(request, idx) in requests">
      <request :iwindows="request.windows" :idx="idx" v-on:requestupdate="requestUpdated"></request>
    </div>
  </div>
</script>

{% endverbatim %}
{% endblock %}
{% block extra_javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="{% static 'js/request_create.js' %}"></script>
{% endblock %}
