{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Submit Application" %}{% endblock %}

{% block content %}
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="save" value="{% trans 'Save' %}" class="btn btn-default" />
    <input type="submit" name="submit" value="{% trans 'Submit' %}" class="btn btn-default" />
</form>
{% endblock %}
{% block extra_javascript %}
<script type="text/javascript">
    $('input[name="submit"]').click(function(){
        $('#id_status').val('SUBMITTED')
    })
    $('input[name="save"]').click(function(){
        $('#id_status').val('DRAFT')
    })
</script>
{% endblock %}
