{% extends 'base.html' %}
{% load bootstrap3 i18n %}
{% block title %}{% trans 'Profile' %}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <form class="form" method="post" action="">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form profile_form %}
        {% buttons submit='OK' reset="Cancel" %}
        <a href="{% url 'auth_password_change' %}" class="btn btn-danger pull-right">Change Passwod</a>
        {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
